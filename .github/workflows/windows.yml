name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release
  
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    env:
      Qt_Dir_Static : D:/a/GenshinTianLiBattleClient/GenshinTianLiBattleClient/deps_qt/5.15.7/
      Opencv_Dir_Static : D:/a/GenshinTianLiBattleClient/GenshinTianLiBattleClient/opencv/
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ secrets.GENSHINTIANLIBATTLECORE_PRIVATE }}
    
    - name: Clone Submodules
      run: git submodule update --init --recursive

    - name: Add Opencv
      run: |
        # 下载 https://github.com/GengGode/OpencvStaticLib/releases/download/4.6.0/Opencv.zip
        curl -L https://github.com/GengGode/OpencvStaticLib/releases/download/4.6.0/Opencv.zip -o Opencv.zip
        7z x Opencv.zip -oD:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient\opencv
        
    - name: Add Deps_Qt
      run: |
        git clone http://github.com/GenshinTianLiBattle/deps_qt.git
        cd deps_qt
        .\unzip.bat
        Copy-Item -Path "openssl" -Destination "C:\" -Recurse
        cd ..
        dir
        copy deps_qt/QtMsBuild.7z GenshinTianLiBattleClient/
        copy deps_qt/7z.exe GenshinTianLiBattleClient/
        copy deps_qt/7z.dll GenshinTianLiBattleClient/
        cd GenshinTianLiBattleClient
        7z.exe x QtMsBuild.7z
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
    
    - name: Test Version
      run: |
        .\x64\${{env.BUILD_CONFIGURATION}}\GenshinTianLiBattleClient.exe -V
        $version=(.\x64\${{env.BUILD_CONFIGURATION}}\GenshinTianLiBattleClient.exe -v)
        $build_version=(.\x64\${{env.BUILD_CONFIGURATION}}\GenshinTianLiBattleClient.exe -V)
        "build_version=(.\x64\${{env.BUILD_CONFIGURATION}}\GenshinTianLiBattleClient.exe -V)">> $env:GITHUB_ENV
        echo $version
        $version='0.0.2'
        # 输出到文件
        Out-File -FilePath "version.ver" -InputObject $version
        echo $version>version.ver
        echo $build_version>build_version.ver
        
    - name: Make Zip Pkg
      run: |
        dir
        GenshinTianLiBattleClient\7z.exe a D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/x64\${{env.BUILD_CONFIGURATION}}\GenshinTianLiBattleClient.exe -oD:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/GenshinTianLiBattleClient$version.zip
        dir
        dir x64\${{env.BUILD_CONFIGURATION}}\
        # 计算md5
        $md5 = Get-FileHash -Path D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/GenshinTianLiBattleClient$version.zip -Algorithm MD5
        echo $md5>hash.md5
        echo $md5
        
    - name: Upload To Download site
      run: |
        curl -sL https://raw.githubusercontent.com/aoaostar/alidrive-uploader/v2/install.sh | bash 
        del example.config.yaml
        # 将 ${{secrets.ALICLOUD_CLI_UPADTE_CONFIGYAML}} 写入到 config.yaml
        echo ${{secrets.ALICLOUD_CLI_UPADTE_CONFIGYAML}}>config.yaml
        alidrive .\GenshinTianLiBattleClient.zip \
        
    - name: Update Api Version
      run: |
        $version = Get-Content version.ver
        $buildversion = Get-Content build_version.ver
        $md5 = Get-Content hash.md5
        curl -X POST http://update.api.weixitianli.com/Artifact?token=${{secrets.GENSHINTIANLIBATTLECLIENTUPDATE_ARTIFACT_TOKEN}} \
        -H 'accept: text/plain' \
        -H 'Content-Type: application/json' \
        -d '{ \
        "version": "$version", \
        "downloadUrl": "http://download.weixitianli.com/d/GenshinTianLiBattleClient/GenshinTianLiBattleClient$version.zip", \
        "hash": "$md5", \
        "buildVersion": "$buildversion" \
        }'
       
        
    - name: Copy Pkg
      run: |
        mkdir  D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/artifact
        copy  D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/x64/${{env.BUILD_CONFIGURATION}}/*.exe  D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/artifact
        cd D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/artifact
        dir
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: GenshinTianLiBattleClient
        path: D:\a\GenshinTianLiBattleClient\GenshinTianLiBattleClient/artifact/GenshinTianLiBattleClient.exe
        if-no-files-found: 'warn'
        
